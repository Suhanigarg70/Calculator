<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="b1" align="center">
    <h1 class="h">CALCULATE</h1>
    <form class="" action="index.html" method="post" name="calc">
      <input class="r" type="text" name="result" value=""> <br>
      <input type="button" name="" value="1" onclick="form.result.value+='1'">
      <input type="button" name="" value="2" onclick="form.result.value+='2'">
      <input type="button" name="" value="3" onclick="form.result.value+='3'">
      <input type="button" name="" value="+" onclick="form.result.value+='+'">
      <br>
      <br>
      <input type="button" name="" value="4" onclick="form.result.value+='4'">
      <input type="button" name="" value="5" onclick="form.result.value+='5'">
      <input type="button" name="" value="6" onclick="form.result.value+='6'">
      <input type="button" name="" value="-" onclick="form.result.value+='-'">
      <br>
      <br>
      <input type="button" name="" value="7" onclick="form.result.value+='7'">
      <input type="button" name="" value="8" onclick="form.result.value+='8'">
      <input type="button" name="" value="9" onclick="form.result.value+='9'">
      <input type="button" name="" value="*" onclick="form.result.value+='*'">
      <br>
      <br>
      <input type="button" name="" value="." onclick="form.result.value+='.'">
      <input type="button" name="" value="0" onclick="form.result.value+='0'">
      <input type="button" name="" value="/" onclick="form.result.value+='/'">
      <input type="button" name="" value="=" onclick="form.result.value= eval(form.result.value)">
      <br>
      <br>
      <button type="reset"> CLEAR</button>




    </form>
  </div>
  <script src="calc.js" charset="utf-8">

  </script>
</body>

</html>
